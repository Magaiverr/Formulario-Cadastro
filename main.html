<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <h1>Formulário de Cadastro</h1>
        
    <form>
    <label class="form-label" for="nome">Nome Completo:</label>
    <input class="form-input" type="text" id="nome" name="nome" required><br>

    <label class="form-label" for="email">E-mail:</label>
    <input class="form-input" type="email" id="email" name="email" required><br>

    <label class="form-label" for="telefone">Telefone:</label>
    <input class="form-input" type="tel" id="telefone" name="telefone" required><br>

    <label class="form-label" for="cpf">CPF:</label>
    <input class="form-input" type="text" id="cpf" name="cpf" required><br>

    <label class="form-label" for="endereco">Endereço Completo:</label>
    <input class="form-input" type="text" id="endereco" name="endereco" required><br>

    <label class="form-label" for="cep">CEP:</label>
    <input class="form-input" type="text" id="cep" name="cep" required><br>

    <input class="form-submit" type="submit" value="Cadastrar">
    </form>
    </div>
</body>
</html>
